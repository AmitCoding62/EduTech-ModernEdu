<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech-The Modern Education</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.27/dist/css/uikit.min.css" />
</head>

<body>
    <div class="welcome">
        <div class="welcome-nav">
            <div class="logo">
                <img src="Assets/Favicon.png">
                <p class="logo-txt1">EduTech</p>
            </div>
            <div class="home">
                <a href="#">Home</a>
            </div>
            <div class="rhs-nav">
                <div class="mode">
                    <button class="uk-button uk-button-default" type="button">Theme</button>
                    <div uk-dropdown="animation: uk-animation-slide-top-small; animate-out: true">
                        <ul class="uk-nav uk-dropdown-nav">
                            <li><a href="#">Light Mode</a></li>
                            <li class="uk-nav-divider"></li>
                            <li><a href="#">Dark Mode</a></li>
                        </ul>
                    </div>
                </div>
                <div class="signin">
                    <button class="uk-button uk-button-default" type="button">Login</button>
                    <div uk-dropdown="animation: uk-animation-slide-top-small; animate-out: true">
                        <ul class="uk-nav uk-dropdown-nav">
                            <li><a href="#">Student</a></li>
                            <li class="uk-nav-divider"></li>
                            <li><a href="#">Teacher</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-page">
            <div class="welcome-page-logo">
                <img src="Assets/Favicon.png">
            </div>
            <div class="welcome-page-txt">
                <div class="txt1">Welcome to EduTech</div>
                <div class="txt2">The Modern Education and Research to enhance the knowledge of students.</div>
            </div>
            <div class="welcome-page-btn">
                <p uk-margin class="wpb">
                    <button class="uk-button uk-button-primary uk-button-large">Students Login</button>
                    <button class="uk-button uk-button-secondary uk-button-large">Teachers Login</button>
                </p>
            </div>
        </div>
    </div>
    <!-- Include UIKit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.27/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.27/dist/js/uikit-icons.min.js"></script>
</body>

</html>
